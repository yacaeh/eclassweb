<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Home Class</title>
  <meta name="description"
    content="WebRTC Dashboard including support for canvas drawing, canvas data syncing, video conferencing, screen sharing and video conferencing. Including chat and file sharing.">

  <link href="/favicon.ico" rel="shortcut icon" />

  <link href="/dashboard/css/bootstrap.min.css" rel="stylesheet">
  <link href="/dashboard/css/index.css" rel="stylesheet">

  <script src="/dashboard/js/config.js"></script>
  <script src="/dashboard/js/lib/jquery-3.3.1.min.js"></script>
  <script src="/dashboard/js/lib/popper.min.js"></script>
  <script src="/dashboard/js/lib/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/dashboard/js/RTCMultiConnection.js"></script>

  <script src="/dashboard/js/lib/CLDRPluralRuleParser.js"></script>
  <script src="/dashboard/js/lib/jquery.i18n.js"></script>
  <script src="/dashboard/js/lib/jquery.i18n.messagestore.js"></script>
  <script src="/dashboard/js/lib/jquery.i18n.fallbacks.js"></script>
  <script src="/dashboard/js/lib/jquery.i18n.language.js"></script>
  <script src="/dashboard/js/lib/jquery.i18n.parser.js"></script>
  <script src="/dashboard/js/lib/jquery.i18n.emitter.js"></script>
  <script src="/dashboard/js/lib/jquery.i18n.emitter.bidi.js"></script>
	<script src="/dashboard/js/lib/updateLanguage.js"></script>
</head>

<body background="/dashboard/img/new_login_bg.png">
  <header>
    <div id="header-left-box">
      <!-- <span class="top-span">Active rooms: <span id="active-rooms">0</span></span> -->
    </div>
  </header>
  <div id="confirm-box-topper">
  </div>

  <!-- Section -->
  <section>
    <select class="language span3" onchange="saveLocale()">
        <option value="en">English</option>
        <option value="ko">한국어</option>
        <option value="id">Bahasa Indonesia</option>
      </select>
      


    <!-- Login Form -->
    <div id="login_form" class="modal-dialog" style="max-width: 430px;">
      <div class="modal-content" style="margin-top: 20vh;">



        <div class="login-header login-text login-bottom-border" data-i18n="LOGIN">로그인</div>

        <div class="login-body login-bottom-border">
          <br>


          <form action="javascript:void(0);" style="margin: 10px; display: inline-grid;"> 
            <div>
              <input id="radio-teacher" checked name='sign-type' type="radio" value="teacher">
              <label for='radio-teacher'>선생</label> 
              <input id="radio-student" name='sign-type' type="radio" value="student">
              <label for='radio-student'>학생</label> 
            </div>
            이름<input id="sign-up-name" placeholder="이름">
            학교명<input id="sign-up-school" placeholder="학교명">
            E-mail<input id="sign-up-email" placeholder="E-mail">
            ID<input id="sign-up-id" placeholder="ID">
            PW<input autocomplete="off" type="password" id="sign-up-pw" placeholder="PW">
            <input autocomplete="off" type="password" id="sign-up-pw2" placeholder="PW">
            <button id="sign-up-btn">회원가입</button>
          </form>

          <form action="javascript:void(0);" style="margin: 10px; display: inline-grid;"> 
            <input id="sign-in-id" placeholder="ID">
            <input autocomplete="off" type="password" id="sign-in-pw" placeholder="PW">
            <button id="sign-in-btn">로그인</button>
            <button id="get-now-info">현재 로그인 정보</button>
          </form>

          <div style="margin: 10px; display: inline-grid;">
            <button id="make-room">방 만들기</button>
            <input id="room-number" placeholder="방 번호">
            <button id='join-room'>방 접속</button>
          </div>
          
          <div id="my-room">
            나의 방
          </div>
        </div>

        
        <div style="height: 10px;"></div>
      </div>
    </div>

  </section>

  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/dashboard/js/lib.js"></script>
  <script src="/dashboard/js/login.js"></script>

</body>

</html>
